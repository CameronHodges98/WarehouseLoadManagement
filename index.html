<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Pallet Generator</title>
  </head>
  <body>
    <h1>Load & Pallet Management</h1>

    <div class="container">
      <!-- Left Section: Input Fields & Buttons -->
      <div class="controls">
        <label for="numPallets">Number of Pallets:</label>
        <input type="number" id="numPallets" min="1" value="1" />
        <button onclick="generatePallet()">Create Pallet</button>

        <label for="deleteLoadID">Enter LoadID to Delete:</label>
        <input type="text" id="deleteLoadID" />
        <button onclick="deleteLoad()">Delete Load</button>

        <label for="deletePalletID">Enter PalletID to Delete:</label>
        <input type="text" id="deletePalletID" />
        <button onclick="deletePallet()">Delete Pallet</button>
      </div>

      <!-- Right Section: Output -->
      <div class="output-container">
        <h2>Current Loads & Pallets</h2>
        <div id="output"></div>
      </div>
    </div>
  </body>
</html>

<script src="main.js"></script>
