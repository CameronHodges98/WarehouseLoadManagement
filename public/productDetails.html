<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="productDetails.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="CargoTrack.png" alt="CargoTrack Logo" class="logo" />
        <h1>Pallet Details</h1>
      </div>
    </header>

    <div id="productDetails">
      <h2>Product Details</h2>
      <p>Product ID: <span id="productIDDisplay"></span></p>
      <!-- Here the productID will be displayed -->

      <form>
        <label for="productTitle">Title:</label>
        <input type="text" id="productTitle" name="productTitle" />
      
        <label for="productDescription">Description:</label>
        <input type="text" id="productDescription" name="productDescription" />
      
        <label for="productCondition">Condition:</label>
        <select id="productCondition" name="productCondition">
          <option value="new">New</option>
          <option value="used">Used</option>
          <option value="damaged">Damaged</option>
        </select>
      
        <label for="productRetailPrice">Retail Price:</label>
        <input type="text" id="productRetailPrice" name="productRetailPrice" />
      
        <label for="productSoldPrice">Sold Price:</label>
        <input type="text" id="productSoldPrice" name="productSoldPrice" />
      
        <div>
          <button type="button" id="saveChangesButton">Save Changes</button>
          <button type="button" id="cancelChanges">Cancel</button>
        </div>
      </form>
      
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="footer-left">Demo Product</div>
      <div class="footer-right">Design Credit: Cameron Hodges 2025</div>
    </footer>

    <script src="productDetails.js"></script>
  </body>
</html>
